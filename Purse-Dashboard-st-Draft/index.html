<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width">
 <title>PurplePulse|Login</title>
 <link href="style.css" rel="stylesheet" type="text/css" />
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
 <div class="container-fluid">
  <div class="login-container">
   <img src="/images/purse.jpg" alt="Logo" class="logo-image">
   <div class="row">
    <div class="col-12">
     <!-- Login form components here -->
     <form id="login-form">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" class="login">Login</button>
     </form>
     <a href="#" id="forgot-password">Forgot password?</a>
     <p class="register-link">Don't have an account? <a href="#" id="register">Register</a></p>
     <a href="prepulse.html"> Click Here</a>
    </div>
   </div>
  </div>
 </div>
</body>

</html>
